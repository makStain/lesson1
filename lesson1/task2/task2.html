<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Maksik</title>
    </head>
    <body>
        <table cellpadding = "10">
            <tbody>
                <tr>
                    <td>Тип булочки:</td>
                    <td>
                        <select name="type_bread">
                            <option value="Булочки для гамбургеров">Булочки для гамбургеров</option>
                            <option value="Батон">Батон</option>
                            <option value="Булочки для хот-догов">Булочки для хот-догов</option>
                          </select>
                    </td>
                </tr>
                <tr>
                    <td>Тип мяса:</td>
                    <td>
                        <select name="type_meat">
                            <option value="Говядина">Говядина</option>
                            <option value="Рыба">Баранина</option>
                            <option value="Рыба">Конина</option>
                            <option value="Курица">Курица</option>
                          </select>
                    </td>
                </tr>
                <tr>
                    <td>Опции:</td>
                    <td>
                        <input type="checkbox">Помидор<br>
                        <input type="checkbox">Солёные огурцы<br>
                    </td>
                </tr>
                <tr>
                    <td>Адрес:</td>
                    <td><input type="text" placeholder="Введите адрес"></td>
                </tr>
                <tr>
                    <td>Ф.И.О. Заказчика</td>
                    <td><input type="text" placeholder="Введите Ф.И.О."></td>
                </tr>
                <tr>
                    <td>Желаемое время доставки:</td>
                    <td><input type="time"></td>
                </tr>
                <tr>
                    <td>Выбор бургера:</td>
                    <td>
                        <select name="type_burger">
                            <option value="Гамбургер">Гамбургер</option>
                            <option value="Чизбургер">Чизбургер</option>
                            <option value="Чизбургер">Хот-дог</option>
                            <option value="Воппер">Воппер</option>
                            <option value="Стейкхаус">Стейкхаус</option>
                            <option value="Шефбургер">Шефбургер</option>
                          </select>
                    </td>
                </tr>
                <tr>
                    <td><button>Заказать</button></td>
                </tr>
            </tbody>
            
        </table>
    </body>
</html>
