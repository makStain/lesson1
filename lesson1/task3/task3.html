<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Maksik</title>
    </head>
    <body>
        <table cellpadding = "15">
            <tbody>
                <tr>
                    <td>Имя:</td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>Фамилия:</td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>Отчество:</td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>Родной город:</td>
                    <td>
                        <select name="type_burger">
                            <option value="Гамбургер">Алматы</option>
                            <option value="Чизбургер">Астана</option>
                            <option value="Чизбургер">Шымкент</option>
                            <option value="Воппер">Актобе</option>
                            <option value="Стейкхаус">Актау</option>
                            <option value="Шефбургер">Семей</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Пол:</td>
                    <td>
                        <input type="radio" name="pol">Мужской<br>
                        <input type="radio" name="pol">Женский<br>
                    </td>
                </tr>
                <tr>
                    <td>Дата рождения:</td>
                    <td><input type="date"></td>
                </tr>
                <tr>
                    <td>Образование:</td>
                    <td>
                        <select name="type_burger">
                            <option value="Гамбургер">РФМШ</option>
                            <option value="Чизбургер">НИШ</option>
                            <option value="Чизбургер">КТЛ</option>
                            <option value="Воппер">86 гимназия</option>
                            <option value="Стейкхаус">173 лицей</option>
                            <option value="Шефбургер">25 средняя школа</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Баллы ЕНТ:</td>
                    <td><input type="tel"></td>
                </tr>
                <tr>
                    <td><button>Зарегистрировать</button></td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
